<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, World!</h1>

    <script>
        // JavaScript code to display "Hello, World!"
        document.addEventListener('DOMContentLoaded', function() {
            // When the DOM content is loaded, this function will execute
            var greeting = document.createElement('p'); // Create a <p> element
            greeting.textContent = 'Hello, World!'; // Set its text content
            document.body.appendChild(greeting); // Append it to the <body> element
        });
    </script>
</body>
</html>
